name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Build binaries
        run: |
          set -eu
          mkdir -p dist
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          VERSION="${TAG#v}"
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/fpp-monitor-agent-linux-armv7 ./cmd/agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/fpp-monitor-agent-linux-arm64 ./cmd/agent
          chmod +x dist/fpp-monitor-agent-linux-armv7 dist/fpp-monitor-agent-linux-arm64

      - name: Generate checksums
        run: |
          set -eu
          cd dist
          sha256sum fpp-monitor-agent-linux-armv7 fpp-monitor-agent-linux-arm64 > checksums.txt

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          artifacts: |
            dist/fpp-monitor-agent-linux-armv7
            dist/fpp-monitor-agent-linux-arm64
            dist/checksums.txt
