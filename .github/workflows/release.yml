name: release

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: ["auto-tag"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: tag
        run: |
          set -eu
          tag_input="${{ github.event.inputs.tag }}"
          if [ -n "${tag_input}" ]; then
            echo "tag=${tag_input}" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          if [ "${{ github.ref_type }}" = "tag" ] && [ -n "${{ github.ref_name }}" ]; then
            echo "tag=${{ github.ref_name }}" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          tag="$(python -c 'import json; f=open("latest.json","r",encoding="utf-8"); print(json.load(f).get("version","").strip())')"
          if [ -z "${tag}" ]; then
            echo "latest.json did not contain a version" >&2
            exit 1
          fi
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Build binaries
        run: |
          set -eu
          mkdir -p dist
          TAG="${{ steps.tag.outputs.tag }}"
          VERSION="${TAG#v}"
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/fpp-monitor-agent-linux-armv7 ./cmd/agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/fpp-monitor-agent-linux-arm64 ./cmd/agent
          chmod +x dist/fpp-monitor-agent-linux-armv7 dist/fpp-monitor-agent-linux-arm64

      - name: Download cloudflared
        run: |
          set -eu
          curl -fsSL -o dist/cloudflared-linux-arm https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-arm
          curl -fsSL -o dist/cloudflared-linux-arm64 https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-arm64
          chmod +x dist/cloudflared-linux-arm dist/cloudflared-linux-arm64

      - name: Package bundles
        run: |
          set -eu
          mkdir -p dist/package-armv7 dist/package-arm64
          cp dist/fpp-monitor-agent-linux-armv7 dist/package-armv7/fpp-monitor-agent
          cp dist/cloudflared-linux-arm dist/package-armv7/cloudflared
          tar -czf dist/fpp-monitor-agent-linux-armv7.tar.gz -C dist/package-armv7 .
          cp dist/fpp-monitor-agent-linux-arm64 dist/package-arm64/fpp-monitor-agent
          cp dist/cloudflared-linux-arm64 dist/package-arm64/cloudflared
          tar -czf dist/fpp-monitor-agent-linux-arm64.tar.gz -C dist/package-arm64 .

      - name: Generate checksums
        run: |
          set -eu
          cd dist
          sha256sum \
            fpp-monitor-agent-linux-armv7 \
            fpp-monitor-agent-linux-arm64 \
            fpp-monitor-agent-linux-armv7.tar.gz \
            fpp-monitor-agent-linux-arm64.tar.gz \
            > checksums.txt

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          artifacts: |
            dist/fpp-monitor-agent-linux-armv7
            dist/fpp-monitor-agent-linux-arm64
            dist/fpp-monitor-agent-linux-armv7.tar.gz
            dist/fpp-monitor-agent-linux-arm64.tar.gz
            dist/checksums.txt
